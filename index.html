<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHADOW UPDATE</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Orbitron', monospace;
}

body{
  background:#000;
  color:#0ff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
}

/* CYBER SCANLINE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,255,0.03),
    rgba(0,255,255,0.03) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  z-index:999;
}

/* FOTO */
.image-box{
  width:90%;
  max-width:380px;
  margin-top:20px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(0,255,255,0.4);
  position:relative;
}

.image-box img{
  width:100%;
  display:block;
}

/* TEKS DI ATAS FOTO */
.overlay-text{
  position:absolute;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#00ffff;
  text-shadow:0 0 10px #00ffff;
}

.overlay-text h1{
  font-size:28px;
  letter-spacing:4px;
}

.overlay-text p{
  font-size:12px;
  margin-top:6px;
  color:#9ff;
}

/* BUTTON WA */
.btn-wa{
  margin:25px 0;
  width:90%;
  max-width:360px;
  background:#00ff9c;
  color:#000;
  text-align:center;
  padding:16px;
  border-radius:14px;
  font-weight:bold;
  letter-spacing:2px;
  box-shadow:0 0 25px rgba(0,255,160,0.8);
  text-decoration:none;
  transition:.3s;
}

.btn-wa:hover{
  transform:scale(1.05);
}

/* GLITCH ANIMATION */
@keyframes glitch{
  0%{text-shadow:2px 0 red,-2px 0 cyan;}
  50%{text-shadow:-2px 0 red,2px 0 cyan;}
  100%{text-shadow:2px 0 red,-2px 0 cyan;}
}

.glitch{
  animation:glitch .15s infinite;
}
</style>
</head>

<body>

<div class="image-box">
  <img id="mainImg" src="" alt="shadow">
  <div class="overlay-text glitch">
    <h1>UPDATE</h1>
    <p>Shadow V4.2 â€” sedang dikembangkan</p>
  </div>
</div>

<a class="btn-wa" href="https://wa.me/628xxxxxxxxx">
  CONTACT WHATSAPP
</a>

<audio id="bgSound" autoplay loop>
  <source src="https://files.catbox.moe/xi2sf8.mp3" type="audio/mpeg">
</audio>

<script>
/* LOAD LINK FOTO DARI img.jpg */
fetch('img.jpg')
.then(r => r.text())
.then(url => {
  document.getElementById('mainImg').src = url.trim();
});

/* PAKSA AUTOPLAY (HP FRIENDLY) */
document.addEventListener('click', ()=>{
  document.getElementById('bgSound').play();
},{once:true});
</script>

</body>
</html>
