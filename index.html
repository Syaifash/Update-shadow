<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHADOW UPDATE</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600;800&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
  font-family:"JetBrains Mono", monospace;
}

/* BACKGROUND CYBER */
@keyframes bgFlash{
  0%{background:#000}
  25%{background:#050505}
  50%{background:#001133}
  75%{background:#220022}
  100%{background:#000}
}
body{
  animation:bgFlash .15s infinite;
}

/* CENTER */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

/* TITLE */
.title{
  font-size:28px;
  letter-spacing:8px;
  color:#00ffee;
  margin-bottom:16px;
  text-shadow:0 0 15px #00ffee,2px 0 red,-2px 0 cyan;
}

/* PHOTO */
.photo{
  width:400px;
  border-radius:18px;
  box-shadow:0 0 50px cyan,0 0 140px magenta;
}

/* WA BUTTON */
.wa{
  display:inline-block;
  margin-top:24px;
  padding:16px 40px;
  background:#00ff7f;
  color:black;
  font-weight:900;
  border-radius:14px;
  text-decoration:none;
  box-shadow:0 0 35px #00ff7f;
}
</style>
</head>

<body>

<div class="center">
  <div class="title">SHADOW UPDATE</div>

  <!-- FOTO DARI LINK -->
  <img id="foto" class="photo">

  <br>
  <a class="wa" href="https://wa.me/6285161570297">CONTACT WHATSAPP</a>
</div>

<script>
/* AMBIL LINK FOTO DARI img.txt */
fetch("img.txt")
  .then(res => res.text())
  .then(link => {
    document.getElementById("foto").src = link.trim();
  })
  .catch(()=>{
    console.log("Gagal load foto");
  });
</script>

</body>
</html>
